# A conda environment to compile the latest SnapPy from source
#
# Once the environment has been created and activated, SnapPy
# can be compiled from the latest source and installed with
#
#     pip install https://github.com/3-manifolds/PLink/archive/master.zip
#     pip install https://github.com/3-manifolds/SnapPy/archive/master.zip
#
# The conda environment uses, in particular:
#   * Tk 8.6.10 since it has Marc's fixes
#   * Cython so that the user can build snappy from source
# 
# Tested on Mac OS X 10.14.6

name: compile-snappy
channels:
  - conda-forge
  - pypi
  - defaults
dependencies:
  - ca-certificates=2019.11.28
  - certifi=2019.11.28
  - cython=0.29.15
  - libcxx=9.0.1
  - libffi=3.2.1
  - ncurses=6.1
  - openssl=1.1.1d
  - pip=20.0.2
  - python=3.8.2
  - readline=8.0
  - setuptools=45.2.0
  - sqlite=3.30.1
  - tk=8.6.10
  - wheel=0.34.2
  - xz=5.2.4
  - zlib=1.2.11
  - pip:
    - appnope==0.1.0
    - backcall==0.1.0
    - cypari==2.3.1
    - decorator==4.4.2
    - future==0.18.2
    - fxrays==1.3.3
    - ipython==7.13.0
    - ipython-genutils==0.2.0
    - jedi==0.16.0
    - networkx==2.4
    - parso==0.6.2
    - pexpect==4.8.0
    - pickleshare==0.7.5
    - prompt-toolkit==3.0.3
    - ptyprocess==0.6.0
    - pygments==2.5.2
    - pypng==0.0.20
    - six==1.14.0
    - snappy-manifolds==1.1
    - spherogram==1.8.2
    - traitlets==4.3.3
    - wcwidth==0.1.8

